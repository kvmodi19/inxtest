<!DOCTYPE html>
<html>

<head>
    <title>
        HTML/CSS - Center a div
    </title>
    <style>
        body {
            margin: 0;
        }

        .main-div {
            background-color: #35b4eb;
            color: white;
            height: 100%;
        }

        .child-div {
            display: flex;
            justify-content: center;
            align-items: center;
            height: inherit;
        }
    </style>
</head>

<body>
    <div class="main-div">
        <div class="child-div">
            Center this
        </div>
    </div>
</body>

</html>
